<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ADD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00758D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5DC9E2;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#CE3262;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="url(#accentGradient)"/>
  <circle cx="1100" cy="530" r="180" fill="url(#accentGradient)"/>

  <!-- Go gopher silhouette (simple representation) -->
  <g transform="translate(900, 80)">
    <!-- Gopher body -->
    <ellipse cx="0" cy="0" rx="80" ry="90" fill="#ffffff" opacity="0.15"/>
    <!-- Gopher head -->
    <circle cx="0" cy="-60" r="50" fill="#ffffff" opacity="0.15"/>
    <!-- Ears -->
    <ellipse cx="-35" cy="-85" rx="15" ry="25" fill="#ffffff" opacity="0.15"/>
    <ellipse cx="35" cy="-85" rx="15" ry="25" fill="#ffffff" opacity="0.15"/>
  </g>

  <!-- Main content -->
  <g transform="translate(100, 150)">
    <!-- Title -->
    <text x="0" y="0" font-family="'Inter', 'Noto Sans JP', sans-serif" font-size="72" font-weight="900" fill="#ffffff">
      Go Conference mini
    </text>
    <text x="0" y="90" font-family="'Inter', 'Noto Sans JP', sans-serif" font-size="64" font-weight="700" fill="#ffffff">
      in Sendai 2026
    </text>

    <!-- Theme -->
    <text x="0" y="170" font-family="'Noto Sans JP', sans-serif" font-size="32" font-weight="600" fill="#ffffff" opacity="0.95">
      Go Forward Together
    </text>
    <text x="0" y="215" font-family="'Noto Sans JP', sans-serif" font-size="28" font-weight="400" fill="#ffffff" opacity="0.9">
      東北から広がるGoコミュニティ
    </text>

    <!-- Date and Location -->
    <g transform="translate(0, 270)">
      <rect x="0" y="0" width="360" height="60" rx="8" fill="#ffffff" opacity="0.2"/>
      <text x="20" y="40" font-family="'Inter', sans-serif" font-size="36" font-weight="700" fill="#ffffff">
        2026.02.21 SAT
      </text>
    </g>

    <g transform="translate(0, 350)">
      <rect x="0" y="0" width="250" height="60" rx="8" fill="#ffffff" opacity="0.2"/>
      <text x="20" y="40" font-family="'Noto Sans JP', sans-serif" font-size="32" font-weight="600" fill="#ffffff">
        杜の都・仙台
      </text>
    </g>
  </g>

  <!-- URL -->
  <text x="600" y="600" font-family="'Inter', sans-serif" font-size="20" font-weight="400" fill="#ffffff" opacity="0.8" text-anchor="middle">
    sendaigo.jp
  </text>
</svg>
